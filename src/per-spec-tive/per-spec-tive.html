<dom-module id="per-spec-tive">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }
    </style>
    <paper-button raised>true understanding of the relative importance of things; a sense of proportion.</paper-button>
  </template>

  <script>
    Polymer({
      is: 'per-spec-tive',
      properties: {
      },
      /**
       * Simple way to convert from object to array.
       */
      _toArray: function(obj) {
        return Object.keys(obj).map(function(key) {
          return obj[key];
        });
      },
    });
  </script>
</dom-module>
